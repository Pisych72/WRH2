$('#post-doc').on('click','.btn-ost-update',function(e){

}

let _csr=$("input[name=csrfmiddlewaretoken]").val();
mythis=$(this);
mydata={
id:_id,
csrfmiddlewaretoken:_csr,
}
console.log(mydata);
$.ajax({
url:'/DeleteOstDoc/',

$(mythis).closest("tr").fadeOut();
}
